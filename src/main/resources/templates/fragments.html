<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Templates</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark" th:fragment="navbar(index)">
	<div class="container-fluid">
		<a class="navbar-brand" th:href="@{/}">
			<img alt="Logo" th:height="50" th:src="@{/images/icon.png}">
			Eirene
		</a>
		<button aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
				class="navbar-toggler border-warning"
				data-bs-target="#navbarSupportedContent"
				data-bs-toggle="collapse"
				type="button"
		>
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ms-auto mb-2 gap-3">
				<li>
					<a class="nav-item btn btn-outline-warning" href="/javadoc/index.html">Docs</a>
				</li>
				<li th:if="${#httpSession.getAttribute('user_id')!=null}">
					<a class="nav-item btn"
					   th:classappend="${index == 2}? 'btn-warning':'btn-outline-warning'"
					   th:href="@{/profile/sessions}"
					>My Sessions
					</a>
				</li>
				<li th:if="${#httpSession.getAttribute('user_id')!=null}">
					<a class="nav-item btn"
					   th:classappend="${index == 1}? 'btn-warning':'btn-outline-warning'"
					   th:href="@{/profile}"
					>
						My profile
					</a>
				</li>
				<li th:if="${index >= 0}">
					<th:block th:if="${#httpSession.getAttribute('user_id')!=null}">
						<a class="nav-item btn btn-outline-warning" th:href="@{/logout}">Logout</a>
					</th:block>
					<th:block th:unless="${#httpSession.getAttribute('user_id')!=null}">
						<a class="nav-item btn btn-warning" th:href="@{/login}">Login/Sign up</a>
					</th:block>
				</li>
			</ul>
		</div>
	</div>
</nav>


<footer class="text-center my-2" th:fragment="footer">&copy; Eirene 2022 |
	<a class="link-secondary" th:href="@{/terms-of-service}">Terms of Service</a>
</footer>

</body>
</html>
