<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Error Occurred</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css} ">
	<script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="d-flex align-items-center justify-content-center vh-100">
	<div class="text-center">
		<h1 class="display-1 fw-bold">404</h1>
		<p class="fs-3" th:text="${message}" th:unless="${message != null}"></p>
		<p class="lead">
			The page you’re looking for doesn’t exist.
		</p>
		<a class="btn btn-primary" th:href="@{/profile}">Go Home</a>
	</div>
</div>
</body>
</html>
