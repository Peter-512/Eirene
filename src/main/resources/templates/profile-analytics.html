<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Analytics</title>
	<link rel="icon" th:href="@{/images/icon.png}">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css} ">
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	<script defer th:src="@{/js/profile-analytics.js}" type="module"></script>
</head>
<body class="m-3 bg-dark text-light">

<th:block th:insert="~{fragments::navbar(3)}"></th:block>

<h1 class="text-center my-5">Analytics</h1>

<ul class="nav nav-tabs justify-content-center" id="brainwave-type-tab" role="tablist">
	<li class="nav-item" role="presentation">
		<button aria-controls="focus-tab-pane"
				aria-selected="true"
				class="nav-link active"
				data-bs-target="#focus-tab-pane"
				data-bs-toggle="tab"
				id="focus-tab"
				role="tab"
				type="button"
		>Focus
		</button>
	</li>
	<li class="nav-item" role="presentation">
		<button aria-controls="meditation-tab-pane"
				aria-selected="false"
				class="nav-link"
				data-bs-target="#meditation-tab-pane"
				data-bs-toggle="tab"
				id="meditation-tab"
				role="tab"
				type="button"
		>Meditation
		</button>
	</li>
</ul>
<div class="tab-content" id="brainwave-type-tab-content">
	<div aria-labelledby="focus-tab"
		 class="tab-pane fade show active my-2"
		 id="focus-tab-pane"
		 role="tabpanel"
		 tabindex="0"
	>
		<ul class="nav nav-pills justify-content-center mb-4" id="focus-period-tab" role="tablist">
			<li class="nav-item" role="presentation">
				<button aria-controls="focus-tab-day-pane"
						aria-selected="true"
						class="nav-link active"
						data-bs-target="#focus-tab-day-pane"
						data-bs-toggle="tab"
						id="day-focus-tab"
						role="tab"
						type="button"
				>Day
				</button>
			</li>
			<li class="nav-item" role="presentation">
				<button aria-controls="focus-tab-week-pane"
						aria-selected="false"
						class="nav-link"
						data-bs-target="#focus-tab-week-pane"
						data-bs-toggle="tab"
						id="week-focus-tab"
						role="tab"
						type="button"
				>Week
				</button>
			</li>
			<li class="nav-item" role="presentation">
				<button aria-controls="focus-tab-month-pane"
						aria-selected="false"
						class="nav-link"
						data-bs-target="#focus-tab-month-pane"
						data-bs-toggle="tab"
						id="month-focus-tab"
						role="tab"
						type="button"
				>Month
				</button>
			</li>
			<li class="nav-item" role="presentation">
				<button aria-controls="focus-tab-year-pane"
						aria-selected="false"
						class="nav-link"
						data-bs-target="#focus-tab-year-pane"
						data-bs-toggle="tab"
						id="year-focus-tab"
						role="tab"
						type="button"
				>Year
				</button>
			</li>
			<li class="nav-item" role="presentation">
				<button aria-controls="focus-tab-alltime-pane"
						aria-selected="false"
						class="nav-link"
						data-bs-target="#focus-tab-alltime-pane"
						data-bs-toggle="tab"
						id="alltime-focus-tab"
						role="tab"
						type="button"
				>All time
				</button>
			</li>
		</ul>
		<div class="tab-content" id="focus-period-tab-content">
			<div aria-labelledby="day-focus-tab"
				 class="tab-pane fade show active"
				 id="focus-tab-day-pane"
				 role="tabpanel"
				 tabindex="1"
			>
				<canvas id="focus-tab-day-canvas" th:attr="data-eirene-readings=${dayFocus}"></canvas>
			</div>
			<div aria-labelledby="week-focus-tab"
				 class="tab-pane fade"
				 id="focus-tab-week-pane"
				 role="tabpanel"
				 tabindex="2"
			>
				<canvas id="focus-tab-week-canvas" th:attr="data-eirene-readings=${weekFocus}"></canvas>
			</div>
			<div aria-labelledby="month-focus-tab"
				 class="tab-pane fade"
				 id="focus-tab-month-pane"
				 role="tabpanel"
				 tabindex="3"
			>
				<canvas id="focus-tab-month-canvas" th:attr="data-eirene-readings=${monthFocus}"></canvas>
			</div>
			<div aria-labelledby="year-focus-tab"
				 class="tab-pane fade"
				 id="focus-tab-year-pane"
				 role="tabpanel"
				 tabindex="4"
			>
				<canvas id="focus-tab-year-canvas" th:attr="data-eirene-readings=${yearFocus}"></canvas>
			</div>
			<div aria-labelledby="alltime-focus-tab"
				 class="tab-pane fade"
				 id="focus-tab-alltime-pane"
				 role="tabpanel"
				 tabindex="5"
			>
				<canvas id="focus-tab-alltime-canvas" th:attr="data-eirene-readings=${allFocus}"></canvas>
			</div>
		</div>
	</div>

	<div aria-labelledby="meditation-tab"
		 class="tab-pane fade my-2"
		 id="meditation-tab-pane"
		 role="tabpanel"
		 tabindex="7"
	>
		<ul class="nav nav-pills justify-content-center mb-4" id="meditation-period-tab" role="tablist">
			<li class="nav-item" role="presentation">
				<button aria-controls="meditation-tab-day-pane"
						aria-selected="true"
						class="nav-link active"
						data-bs-target="#meditation-tab-day-pane"
						data-bs-toggle="tab"
						id="day-meditation-tab"
						role="tab"
						type="button"
				>Day
				</button>
			</li>
			<li class="nav-item" role="presentation">
				<button aria-controls="meditation-tab-week-pane"
						aria-selected="false"
						class="nav-link"
						data-bs-target="#meditation-tab-week-pane"
						data-bs-toggle="tab"
						id="week-meditation-tab"
						role="tab"
						type="button"
				>Week
				</button>
			</li>
			<li class="nav-item" role="presentation">
				<button aria-controls="meditation-tab-month-pane"
						aria-selected="false"
						class="nav-link"
						data-bs-target="#meditation-tab-month-pane"
						data-bs-toggle="tab"
						id="month-meditation-tab"
						role="tab"
						type="button"
				>Month
				</button>
			</li>
			<li class="nav-item" role="presentation">
				<button aria-controls="meditation-tab-year-pane"
						aria-selected="false"
						class="nav-link"
						data-bs-target="#meditation-tab-year-pane"
						data-bs-toggle="tab"
						id="year-meditation-tab"
						role="tab"
						type="button"
				>Year
				</button>
			</li>
			<li class="nav-item" role="presentation">
				<button aria-controls="meditation-tab-alltime-pane"
						aria-selected="false"
						class="nav-link"
						data-bs-target="#meditation-tab-alltime-pane"
						data-bs-toggle="tab"
						id="alltime-meditation-tab"
						role="tab"
						type="button"
				>All time
				</button>
			</li>
		</ul>
		<div class="tab-content" id="meditation-period-tab-content">
			<div aria-labelledby="day-meditation-tab"
				 class="tab-pane fade show active"
				 id="meditation-tab-day-pane"
				 role="tabpanel"
				 tabindex="7"
			>
				<canvas id="meditation-tab-day-canvas" th:attr="data-eirene-readings=${dayMeditation}"></canvas>
			</div>
			<div aria-labelledby="week-meditation-tab"
				 class="tab-pane fade"
				 id="meditation-tab-week-pane"
				 role="tabpanel"
				 tabindex="8"
			>
				<canvas id="meditation-tab-week-canvas" th:attr="data-eirene-readings=${weekMeditation}"></canvas>
			</div>
			<div aria-labelledby="month-meditation-tab"
				 class="tab-pane fade"
				 id="meditation-tab-month-pane"
				 role="tabpanel"
				 tabindex="9"
			>
				<canvas id="meditation-tab-month-canvas" th:attr="data-eirene-readings=${monthMeditation}"></canvas>
			</div>
			<div aria-labelledby="year-meditation-tab"
				 class="tab-pane fade"
				 id="meditation-tab-year-pane"
				 role="tabpanel"
				 tabindex="10"
			>
				<canvas id="meditation-tab-year-canvas" th:attr="data-eirene-readings=${yearMeditation}"></canvas>
			</div>
			<div aria-labelledby="alltime-meditation-tab"
				 class="tab-pane fade"
				 id="meditation-tab-alltime-pane"
				 role="tabpanel"
				 tabindex="11"
			>
				<canvas id="meditation-tab-alltime-canvas" th:attr="data-eirene-readings=${allMeditation}"></canvas>
			</div>
		</div>
	</div>
</div>
<div class="justify-content-center text-center"><p th:text="${globalStatCompFocus}"></p>
	<p th:text="${globalStatCompMeditation}"></p></div>
<th:block th:insert="~{fragments::footer}"></th:block>
</body>
</html>
